{{define "title"}} Paste #{{.Paste.ID}}{{end}}

{{define "main"}}
    <div class='paste'>
        <div class='metadata'>
            <strong>{{.Paste.Title}}</strong>
            <span>#{{.Paste.ID}}</span>
        </div>
        <pre><code>{{.Paste.Content}}</code></pre>
        <div class='metadata'>
            <time>Created: {{.Paste.Created}}</time>
            <time>Expires: {{.Paste.Expires}}</time>
        </div>
    </div>
{{end}}
